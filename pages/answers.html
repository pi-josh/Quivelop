<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/answer_log.css" />
  <link rel="icon" type="image/png" href="../assets/img/QUIVELOP_logo-v2.png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Quivelop Answers Log</title>
</head>

<body>
  <!-- Navbar -->
  <div class="green-color">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <h3 class="navbar-brand">Quivelop</h3>
      </div>
    </nav>

    <!-- Welcoming page -->
    <div class="container mt-3">
      <h2 class="text-center" id="nickname-display"></h2>
      <div class="rounded-rectangle">
        <img src="../assets/img/answer_logs.png" alt="Quivelop Logo" class="img-fluid mt-3" />
      </div>
      <div class="quest-log m-5">
        <h2 class="text-center" id="quest-log">Here's your quest log</h2>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h2 class="text-center" id="final-score-display"></h2>
  </div>

  <!-- Answers Log Section -->
  <div class="container mt-5">
    <div class="center">
    </div>
    <div id="answers-log" class="mt-4">
      <!-- Answers will be dynamically injected here -->
    </div>
  </div>

  <!-- Finish Button -->
  <div class="container mt-5">
    <button id="finish-button">Finish</button>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Answers Log Script -->
  <script src="../scripts/answers.js"></script>

</body>

</html>
