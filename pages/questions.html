<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="../assets/img/QUIVELOP_logo-v2.png"
    />
    <link rel="stylesheet" href="../css/questions.css" />
    <link rel="stylesheet" href="../css/confirmation-dialogue.css" />

    <!-- Online fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Doodle+Shadow&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://db.onlinewebfonts.com/c/4db4c1b44d77fb4c2ec8c8ca8691a77c?family=Geom+Graphic+W03+SemiBold"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="nav-container">
        <div class="title-container">
          <h3>Quivelop</h3>
        </div>
        <button class="poppins" id="btn-exit">Exit</button>
      </div>
    </nav>

    <!-- Question Section -->
    <div class="question-section-container">
      <div>
        <div class="nickname-container">
          <p id="nickname-display"></p>
        </div>
      </div>

      <div class="center">
        <div class="main-rectangle">
          <!-- Counter -->
          <div class="counter-section-container">
            <div class="counter-container">
              <p id="counter">1/20</p>
            </div>
          </div>
          <div class="question-container center">
            <div class="question-text-container">
              <span id="question-quiz"
                >The influence of IT systems on business models is</span
              >
            </div>
          </div>
          <div class="logo-container">
            <div class="img-fluid" id="img-left">
              <img
                src="../assets/img/QUIVELOP_sidelook-left.png"
                alt="Quivelop_sidelook-left"
                width="188px"
                height="173px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="small-rectangles-container">
        <button class="small-rectangle" id="first-choice">
          <div class="answer-container">
            <span id="choice1"></span>
          </div>
        </button>
        <button class="small-rectangle" id="second-choice">
          <div class="answer-container">
            <span id="choice2"></span>
          </div>
        </button>
        <button class="small-rectangle" id="third-choice">
          <div class="answer-container">
            <span id="choice3"></span>
          </div>
        </button>
        <button class="small-rectangle" id="last-choice">
          <div class="answer-container">
            <span id="choice4"></span>
          </div>
        </button>
      </div>
    </div>

    <div class="button-container">
      <button class="previous-button" id="previous-button">Previous</button>
      <button class="next-button" id="next-button">Next</button>
      <button class="submit-button" id="submit-button">Submit</button>
    </div>

    <!-- Footer -->
    <div class="footer-container">
      <footer class="text-center bg-dark text-light py-3">
        <p>Â© dev7 - Quivelop [2024]. All rights reserved.</p>
      </footer>
    </div>

    <script src="../scripts/nicknameGetter.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/quizLogic.js"></script>
    <!-- <script src="../scripts/results.js"></script> -->
  </body>
</html>
