<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quivelop</title>
    <link rel="shortcut icon" href="../assets/img/QUIVELOP_logo-v2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h3 class="navbar-brand">Quivelop</h3>
        </div>
    </nav>
    <!-- Subheading -->
    <div class="subheading-container">
        <h4 class="subheading">
            <span class="span-heading-black poppins">Thank your for using</span>
            <span class="span-heading-red geomgraphic">Q</span>
            <span class="span-heading-red poppins">uiv</span>
            <span class="span-heading-yellow geomgraphic">elop</span>
            <span class="span-heading-black poppins epoint">!</span>
        </h4>
    </div>

    <!-- Img container -->
    <div class="img-container">
        <img src="../assets/img/QUIVELOP_down.png" alt="Quivelop Logo" class="img-fluid">
    </div>

    <!-- Try again text -->
    <div class="try-again-container">
        <h4 class="try-again-text">Try again?</h4>
    </div>

    <!-- Button container -->
    <div class="button-container">
        <button id="btn-yes">Yes</button>
        <button id="btn-no">No</button>
    </div>

    <!-- Footer -->
    <div class="footer-container">
        <footer>
            <p>@Quivelop</p>
        </footer>
    </div>

    <script src="../scripts/finishBtn.js"> </script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
