<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/results.css" />
  <link rel="icon" type="image/png" href="/assets/img/QUIVELOP_logo-v2.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Doodle+Shadow&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <link href="https://db.onlinewebfonts.com/c/4db4c1b44d77fb4c2ec8c8ca8691a77c?family=Geom+Graphic+W03+SemiBold"
    rel="stylesheet">

  <link rel="shortcut icon" href="../assets/img/QUIVELOP_logo-v2.png" type="image/x-icon">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Quivelop</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar sticky-top">
    <div class="nav-container">
      <div class="title-container">
        <h3>Quivelop</h3>
      </div>
    </div>
  </nav>

  <!-- Welcome Part Page -->
  <div class="score-page-container">
    <div class="user-container">
      <h4 class="user-text poppins">
        Great job, <span class="geomgraphic" id="nickname-display"></span>! You finished the
        quiz!
      </h4>
    </div>
    <!-- Score display -->
    <div class="score-row">
      <div class="score-logo-container">
        <div class="score-logo-container-inside">
          <div class="score-container">
            <h4 class="score-text geomgraphic">SCORE</h4>
            <h1 class="score-number geomgraphic" id="score-quiz-display"></h1>
          </div>
        </div>
      </div>
      <div class="sidelook-left-container">
        <img class="sidelook-left-logo" src="../assets/img/QUIVELOP_sidelook-left.png" alt="Quivelop Sidelook Left" />
      </div>
    </div>
  </div>

  <!-- Percentage Display -->
  <div class="percent-container">
    <div class="sub-rectangles">
      <div class="check-rectangle-container">
        <div class="check-rectangle">
          <p>âœ”</p>
        </div>
        <!-- Text for the accurate report of  -->
      </div>
      <div class="correct-percentage">
        <span class="correct-answer" id="correct-answer"></span>
        <span class="percentage-correct" id="percentage-correct"></span>
      </div>
      <div class="wrong-rectangle-container">
        <div class="wrong-rectangle">X</div>
      </div>
      <div class="wrong-percentage">
        <span class="wrong-answer" id="wrong-answer"></span>
        <span class="percentage-wrong" id="percentage-wrong"><span>
      </div>
    </div>
    <div class="see-btn-container" id="see-btn-container">
      <button class="see-btn" id="see-btn">SEE ANSWERS</button>
    </div>
  </div>
  </div>

  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../scripts/results.js"></script>
</body>

</html>
