<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/results.css" />
    <link rel="icon" type="image/png" href="/assets/img/QUIVELOP_logo-v2.png" />

    <!-- Online fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Doodle+Shadow&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://db.onlinewebfonts.com/c/4db4c1b44d77fb4c2ec8c8ca8691a77c?family=Geom+Graphic+W03+SemiBold"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Quivelop</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top">
      <div class="nav-container">
        <div class="title-container">
          <h3>Quivelop</h3>
        </div>
      </div>
    </nav>

    <!-- Score Section -->
    <div class="score-page-container center">
      <div class="user-container">
        <div class="user-text-container center">
          <h4 class="user-text poppins">
            Great job, <span class="pink-text geomgraphic">[NAME]</span>! You finished the
            quiz!
          </h4>
        </div>
        <div class="score-logo-container center">
          <div class="score-border-container center">
            <div class="score-container center">
              <div class="score">
                <h4 class="score-text geomgraphic center">SCORE</h4>
                <h3 id="score-quiz-display" class="score-number geomgraphic center">20/20</h3>
              </div>
            </div>
          </div>
          <div class="sidelook-left-container">
            <img
              class="sidelook-left-logo"
              src="/assets/img/QUIVELOP_sidelook-left.png"
              alt="Quivelop Sidelook Left"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Answer Key Section -->
    <div class="answer-key-page-container center">
      <div class="answer-key-container">
        <div class="answer-result-container center">
          <div class="correct-container center">
            <div class="correct-icon-container center">
              <h2 class="correct-icon">✓</h2>
            </div>
            <div class="correct-text-container center">
              <h4 class="correct-text"><span id="correct-answer">20 CORRECT</span><br /><span id="percentage-correct">100%</span></h4>
            </div>
          </div>
          <div class="wrong-container center">
            <div class="wrong-icon-container center">
              <h2 class="wrong-icon">X</h2>
            </div>
            <div class="wrong-text-container center">
              <h4 class="wrong-text"><span id="wrong-answer">0 INCORRECT</span><br /><span id="percentage-wrong">0%</span></h4>
            </div>
          </div>
        </div>
        <div class="see-answer-container">
          <div class="start-container center">
            <form action="./answers.html">
              <button type="submit" id="see-btn" class="answer-key">SEE ANSWERS</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer-container">
      <footer class="text-center bg-dark text-light py-3">
        <p>© dev7 - Quivelop [2024]. All rights reserved.</p>
      </footer>
    </div>

    <!-- local script -->
    <script src="../scripts/results.js"></script>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
