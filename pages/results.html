<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/results.css" />
    <link rel="icon" type="image/png" href="/assets/img/QUIVELOP_logo-v2.png" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Quivelop</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top">
      <div class="nav-container">
        <div class="title-container">
          <h3>Quivelop</h3>
        </div>
      </div>
    </nav>

    <!-- Score Page -->
    <div class="score-page-container center">
      <div class="user-container">
        <div class="user-text-container center">
          <h4 class="user-text poppins">
            Great job, <span class="geomgraphic">[NAME]</span>! You finished the
            quiz!
          </h4>
        </div>
        <div class="score-logo-container center">
          <div class="score-container">
            <h4 class="score-text geomgraphic">SCORE</h4>
            <h3 class="score-number geomgraphic">20/20</h3>
          </div>
          <div class="sidelook-left-container">
            <img
              class="sidelook-left-logo"
              src="/assets/img/QUIVELOP_sidelook-left.png"
              alt="Quivelop Sidelook Left"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Answer Key Page -->
    <div class="answer-key-page-container center">
      <div class="answer-key-container">
        <div class="answer-result-container center">
          <div class="correct-container center">
            <div class="correct-icon-container">✓</div>
            <div class="correct-text-container">
              <h4 class="correct-text">20 CORRECT<br />100%</h4>
            </div>
          </div>
          <div class="wrong-container center">
            <div class="wrong-icon-container">✕</div>
            <div class="wrong-text-container">
              <h4 class="wrong-text">0 INCORRECT<br />0%</h4>
            </div>
          </div>
        </div>
        <div class="see-answer-container">
          <div class="start-container center">
            <button type="submit" id="answer-key">SEE ANSWERS</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer-container">
      <footer class="text-center bg-dark text-light py-3">
        <p>© dev7 - Quivelop [2024]. All rights reserved.</p>
      </footer>
    </div>

    <script src="./scripts/script.js"></script>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
