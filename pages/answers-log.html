<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/answers-log.css" />
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/QUIVELOP_logo-v2.png"
    />

    <!-- Online fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Doodle+Shadow&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://db.onlinewebfonts.com/c/4db4c1b44d77fb4c2ec8c8ca8691a77c?family=Geom+Graphic+W03+SemiBold"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Quivelop</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="navbar-brand-container">
        <h3 class="navbar-brand">Quivelop</h3>
      </div>
    </nav>
    <div class="green-color">
      <!-- Welcoming page -->
      <div class="container mt-3">
        <h2 class="text-center" id="nickname-display"></h2>
        <div class="rounded-rectangle">
          <img
            src="../assets/img/answer_logs.png"
            alt="Quivelop Logo"
            class="img-fluid mt-3"
          />
        </div>
        <div class="quest-log m-5">
          <h2 class="text-center" id="quest-log">Here's your quest log!</h2>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <h2 class="text-center" id="final-score-display"></h2>
    </div>

    <!-- Answers Log Section -->
    <div class="container mt-5">
      <div class="center"></div>
      <div id="answers-log" class="mt-4">
        <!-- Answers will be dynamically injected here -->
      </div>
    </div>

    <!-- Finish Button -->
    <div class="container mt-5">
      <button id="finish-button">Finish</button>
    </div>

    <!-- Footer -->
    <div class="footer-container">
      <footer class="text-center bg-dark text-light py-3">
        <p>Â© dev7 - Quivelop [2024]. All rights reserved.</p>
      </footer>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Answers Log Script -->
    <script src="../scripts/answers.js"></script>
  </body>
</html>
